<h2>Welcome to {{hotelName}}</h2>
<h3>Are rooms hidden ?</h3>
<div [ngStyle]="{color: 'red'}">Ye≈üiil</div>


<div *ngIf="hideRooms">
    <hinv-rooms-list [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
    [title]="title"></hinv-rooms-list>
</div>
<button (click)="toggle()">Toggle</button>
<button class="btn btn-outline-dark" (click)="addRoom()">Add New Room</button>
