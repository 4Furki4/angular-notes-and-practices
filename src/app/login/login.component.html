<div>
    {{email | json}}
    {{password | json}}
</div>
<form>
    <div class="form-group offset-3 col-6 mb-3 mt-3">
        <input hinvHover class="form-control" type="email" name="email" placeholder="provide your e mail" [(ngModel)]="email">
    </div>
    <div class="form-group offset-3 col-6">
        <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Enter your password">
    </div>
    <div class="form-group text-center mt-3">
        <button class="btn btn-outline-warning" (click)="login()">Login</button>
    </div>
</form>
